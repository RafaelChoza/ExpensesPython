{% include "ecommerce/messages.html" %}

<h1 style="font-family: Arial, sans-serif; text-align: center; color: #007BFF; margin-bottom: 20px;">
    Crear un nuevo Producto
</h1>

<form method="POST" action="" style="max-width: 500px; margin: 0 auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; background-color: #f9f9f9; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>
    <input type="submit" value="Crear" style="width: 100%; background-color: #007BFF; color: white; border: none; border-radius: 5px; padding: 10px 20px; font-size: 16px; cursor: pointer; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); transition: background-color 0.3s ease;">
</form>

<style>
    input[type="submit"]:hover {
        background-color: #0056b3; /* Cambia el color al pasar el mouse */
    }
    input[type="submit"]:active {
        background-color: #004080; /* Color más oscuro al hacer clic */
    }
</style>

<div style="text-align: center; margin-top: 20px;">
    <button onclick="window.location.href='/'">Regresar a la página principal</button>
</div>
<style>
    button {
        background-color: #007BFF; /* Fondo azul */
        color: white; /* Texto blanco */
        border: none; /* Sin bordes */
        border-radius: 8px; /* Bordes redondeados más grandes */
        padding: 12px 25px; /* Espaciado más amplio */
        font-size: 16px; /* Texto claro y grande */
        font-weight: bold; /* Negrita en el texto */
        cursor: pointer; /* Indicador de clic */
        box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
        transition: all 0.3s ease; /* Animación para transiciones suaves */
    }

    button:hover {
        background-color: #0056b3; /* Azul más oscuro al pasar el mouse */
        transform: scale(1.05); /* Ligera ampliación al pasar el mouse */
        box-shadow: 6px 6px 10px rgba(0, 0, 0, 0.3); /* Más profundidad en la sombra */
    }

    button:active {
        background-color: #003f7f; /* Aún más oscuro al hacer clic */
        transform: scale(0.98); /* Efecto de "presionar" */
    }
</style>
