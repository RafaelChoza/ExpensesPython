<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mantenimientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, rgb(255, 252, 244), rgb(255, 255, 255));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .container {
            background: rgba(69, 61, 61, 0.49);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .list-group-item {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 10px;
            color: #333;
            padding: 10px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Lista de Mantenimientos</h2>
        {% if mantenimientos %}
            <ul class="list-group">
                {% for mantenimiento in mantenimientos %}
                    <li class="list-group-item">{{ mantenimiento.requestorName }}</li>
                    <li class="list-group-item">{{ mantenimiento.requestorLastName }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-center">No hay mantenimientos registrados.</p>
        {% endif %}
    </div>
</body>
</html>
