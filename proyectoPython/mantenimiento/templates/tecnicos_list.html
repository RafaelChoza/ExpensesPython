<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Técnicos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgb(255, 252, 244),rgb(255, 255, 255));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .container {
            background: rgba(69, 61, 61, 0.49);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-container {
            display: flex;
            gap: 10px;
        }
        .btn-secondary {
            background-color: #ffcc00;
            border: none;
            font-weight: bold;
            padding: 8px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #e6b800;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
            font-weight: bold;
            padding: 8px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Técnicos</h1>
        {% if tecnicos %}
            <ul>
                {% for tecnico in tecnicos %}
                    <li>
                        {{ tecnico.nombreTecnico }} {{ tecnico.apellidoTecnico }}
                        <div class="btn-container">
                            <a href="{% url 'editTecnico' tecnico.id %}" class="btn btn-secondary">Editar</a>
                            <a href="{% url 'tecnico_delete' tecnico.id %}" class="btn btn-danger">Eliminar</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay técnicos registrados.</p>
        {% endif %}
    </div>
</body>
</html>
