<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Técnico</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgb(255, 252, 244),rgb(255, 255, 255));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .form-container {
            background: rgba(69, 61, 61, 0.49);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 10px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 126, 179, 0.5);
        }
        .btn-primary {
            background-color: #ff4e50;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff3b40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Registrar Técnico</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombreTecnico" class="form-label">Nombre</label>
                {{ form.nombreTecnico }}
            </div>
            <div class="mb-3">
                <label for="id_apellidoTecnico" class="form-label">Apellido</label>
                {{ form.apellidoTecnico }}
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar Técnico</button>
        </form>
    </div>
</body>
</html>
