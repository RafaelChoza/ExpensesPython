<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Áreas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgb(167, 126, 255),rgb(0, 134, 250));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            margin: 5px 0;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
        }
        .btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            color: #fff;
            margin-left: 10px;
        }
        .btn-update {
            background-color: #007bff;
        }
        .btn-update:hover {
            background-color: #0066cc;
        }
        .btn-delete {
            background-color: #ff4e50;
        }
        .btn-delete:hover {
            background-color: #ff3b40;
        }
        p {
            font-size: 18px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.85);
            color: #333;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Áreas</h1>
        {% if areas %}
            <ul>
                {% for area in areas %}
                    <li>
                        {{ area.nombreArea }}
                        <div>
                            <a href="{% url 'editArea' area.id %}" class="btn btn-update">Actualizar</a>
                            <a href="{% url 'area_delete' area.id %}" class="btn btn-delete">Eliminar</a>
                        </div>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hay áreas registradas.</p>
        {% endif %}
    </div>
</body>
</html>
