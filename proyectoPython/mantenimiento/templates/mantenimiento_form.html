<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden de Mantenimiento Correctivo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgb(167, 126, 255),rgb(0, 134, 250));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .form-control, .form-select {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 10px;
            color: #333;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 126, 179, 0.5);
        }
        .section-title {
            font-weight: bold;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid #fff;
            padding-bottom: 5px;
        }
        .btn-primary {
            background-color: #ff4e50;
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ff3b40;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center mb-4">Orden de Mantenimiento Correctivo</h2>
        <form method="POST">
            {% csrf_token %}

            <div class="section-title">Datos del Solicitante</div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Solicitante</label>
                    <input type="text" class="form-control" name="solicitante">
                </div>
                <div class="col-md-6">
                    <label>Fecha y Hora de Solicitud</label>
                    <input type="datetime-local" class="form-control" name="fecha_solicitud">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Código de Máquina</label>
                    <input type="text" class="form-control" name="codigo_maquina">
                </div>
                <div class="col-md-6">
                    <label>Área</label>
                    <input type="text" class="form-control" name="area">
                </div>
            </div>
            <div class="mb-3">
                <label>¿Requiere Atención Inmediata?</label>
                <select class="form-select" name="atencion_inmediata">
                    <option value="si">Sí</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="mb-3">
                <label>Descripción del Problema</label>
                <textarea class="form-control" name="descripcion_problema" rows="3"></textarea>
            </div>

            <div class="section-title">Datos del Supervisor de Mantenimiento</div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Fecha y Hora de Recepción</label>
                    <input type="datetime-local" class="form-control" name="fecha_recepcion">
                </div>
                <div class="col-md-6">
                    <label>Firma de Recibido</label>
                    <input type="text" class="form-control" name="firma_recepcion">
                </div>
            </div>
            
            <div class="mb-3">
                <label for="id_personal_asignado" class="form-label">Personal Asignado</label>
                {{ form.personnelAsigned }}
            </div>

            <div class="mb-3">
                <label>Fecha Programada</label>
                <input type="date" class="form-control" name="fecha_programada">
            </div>
            <div class="mb-3">
                <label>Observaciones al Problema</label>
                <textarea class="form-control" name="observaciones" rows="3"></textarea>
            </div>

            <div class="section-title">Datos del Técnico</div>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label>Nombre del Técnico</label>
                    <input type="text" class="form-control" name="tecnico">
                </div>
                <div class="col-md-4">
                    <label>Fecha de Inicio</label>
                    <input type="date" class="form-control" name="fecha_inicio">
                </div>
                <div class="col-md-4">
                    <label>Hora Final</label>
                    <input type="time" class="form-control" name="hora_final">
                </div>
            </div>

            <div class="section-title">Partes Usadas</div>
            <div class="mb-3">
                <textarea class="form-control" name="partes_usadas" rows="3" placeholder="Origen, # de parte, descripción"></textarea>
            </div>

            <div class="section-title">Revisión Final del Equipo</div>
            <div class="mb-3">
                <textarea class="form-control" name="revision_final" rows="3" placeholder="Cubiertas, interlocks, guardas, conexiones, limpieza, etc."></textarea>
            </div>

            <div class="section-title">Confirmación y Firma</div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label>Firma del Supervisor</label>
                    <input type="text" class="form-control" name="firma_supervisor">
                </div>
                <div class="col-md-6">
                    <label>Fecha de Recepción</label>
                    <input type="date" class="form-control" name="fecha_recepcion_final">
                </div>
            </div>
            <div class="mb-3">
                <label>Nombre y Firma de Quien Recibe</label>
                <input type="text" class="form-control" name="firma_recibido">
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Guardar</button>
        </form>
    </div>
</body>
</html>
