<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgb(255, 252, 244),rgb(255, 255, 255));
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: 30px;
        }
        .form-container {
            background: rgba(69, 61, 61, 0.49);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .btn-primary, .btn-secondary {
            border: none;
            font-weight: bold;
            padding: 12px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            color: #fff;
            width: 100%;
            margin-top: 10px;
        }
        .btn-primary {
            background-color: #ff4e50;
        }
        .btn-primary:hover {
            background-color: #ff3b40;
        }
        .btn-secondary {
            background-color: #007bff;
        }
        .btn-secondary:hover {
            background-color: #0066cc;
        }
        h1 {
            margin-bottom: 20px;
            border-bottom: 2px solid #fff;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>¿Estás seguro de que quieres eliminar "{{ object }}"?</h1>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Sí, eliminar</button>
            <a href="{% url 'tecnicosList' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
